<h1>Tags não visuais </h1>

<!--
Tags Semanticas...

*section = agrupamento tematico de conteudo
*article = conteúdo auto-contido
*header = cabeçalho do documento
*footer = rodapé do documento
*nav = agrupa os links de navegação
*aside = de lado (ex. sidebar). Relacionado com o conteudo em vota
*details = exibe detalhes que pode ser exibidos ou não

As Famosas...

*div = divisão ou seção
*span = usado para agrupar elementos inline

-->

<div>Area 1</div>
<div>Area 2</div>

<p>
    Esse é um texto com <span class="diferente"> muitas palavras </span> e ponto.
</p>

<style>
    div {
        display: inline;

    }

    span {
        display: block;
    }

    .diferente {
        font-size: 30px;
        font-weight: bold;
        color: orange;
    }
</style>
